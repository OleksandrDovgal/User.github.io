<html lang="en">

<head>

    <title>Shop-project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                  <div class="logo">
                      <a href="">
                          <img src="images/logo.png" alt="">
                      </a>
                  </div>  
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="menu">
                            <li><a href="">Home 1</a></li>
                            <li><a href="">Products 2</a>

                            <ul class="submenu">
                                <li><a href="">Mobile phone</a></li>
                                <li><a href="">Tablet</a></li>

                            </li>
                            <li><a href="">Payment</a></li>

                        </ul>
                    </nav>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="search">
                                <form class="form-search">
                                    <input type="text" class="input-search-text" placeholder="search">
                                    <input type="button" class="input-search-button">
                                    <div class="img-search">

                                            <img src="images/search.png" alt="">

                                    </div>

                            </div> 
                        </div>
                        <div class="col-md-3">
                            <div class="cart">
                                <div class="products-count">4</div>

            </div>
